<form [ngFormModel]="form" (ngSubmit)="save()">
    <fieldset>
        <legend>Betaalmethode</legend>
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" ngControl="id" [(ngModel)]="payment.id">
        </div>
        <div class="form-group">
            <label>Type</label>
            <input type="text" class="form-control" ngControl="type" [(ngModel)]="payment.type">
        </div>
        <div class="form-group">
            <label>Rekeningnummer</label>
            <input type="text" class="form-control" ngControl="accountNumber" [(ngModel)]="payment.accountNumber">
        </div>
        <div class="form-group">
            <label>Ten name van</label>
            <input type="text" class="form-control" ngControl="billingName" [(ngModel)]="payment.billingName">
        </div>
    </fieldset>
    <button class="btn btn-default" type="submit">Save</button>
</form>
