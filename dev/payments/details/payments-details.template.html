<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Details</h3>
    </div>
    <div class="panel-body">
        <section class="info">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="rekeningnummer" class="col-sm-4 control-label">Ten name van</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control" id="rekeningnummer" value="{{payment.billingName}}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="accountNumber" class="col-sm-4 control-label">Rekeningnummer </label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control" id="accountNumber" value="{{payment.accountNumber}}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="id" class="col-sm-4 control-label">ID</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control" id="id" value="{{payment.id}}" />
                    </div>
                </div>
            </form>
        </section>
        <section class="company">
            <h4>Inschrijving</h4>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Naam</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control" id="name" value="KPN Consulting B.V." />
                    </div>
                </div>
                <div class="form-group">
                    <label for="kvkNummer" class="col-sm-4 control-label">KvK-nummer </label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control" id="kvkNummer" value="27124701" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="vestigingsNummer" class="col-sm-4 control-label">Vestigingsnummer </label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control" id="vestigingsNummer" value="000016430921" />
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>`
